name: CI

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  test-inside-folder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v
      - name: Build V
        run: make
      - name: Checkout termtable
        uses: actions/checkout@v2
        with:
            path: termtable
      - name: test
        run: |
          cd termtable
          ../v test .
          ../v test .

  test-outside-folder:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout V
        uses: actions/checkout@v2
        with:
          repository: vlang/v
      - name: Build V
        run: make
      - name: Checkout termtable
        uses: actions/checkout@v2
        with:
            path: termtable
      - name: test
        run: |
          ./v test termtable
          ./v test termtable

